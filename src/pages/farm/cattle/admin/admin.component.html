<div class="custom-form surface-section px-4 py-8 md:px-6 lg:px-8 text-center">
  <div class="col-12 md:col-12 mb-12">
    <div class="p-input-icon-right">
      <i class="pi pi-search"></i>
      <input
        type="text"
        class="p-inputtext-lg"
        pInputText
        placeholder="Nombre"
        [(ngModel)]="search"
        (keyup)="applyFilter($event)"
      />
    </div>
  </div>
  <div class="card">
    <mat-tab-group
      mat-align-tabs="start"
      (selectedTabChange)="cattleTypeChanged($event)"
    >
      <mat-tab label="Todos">
        <br /><br />
        <app-list-paginated
          [pageSize]="10"
          [list]="cattles"
          [totalRecords]="100"
          (paginate)="getAllCattles($event)"
          (add)="createCattle()"
          (update)="updateCattle($event)"
          (delete)="deleteCattle($event)"
        >
        </app-list-paginated>
      </mat-tab>
      <mat-tab
        *ngFor="let tab of cattleTypes; let index = index"
        [label]="tab.name"
      >
        <br /><br />
        <app-list-paginated
          [pageSize]="10"
          [list]="cattles"
          [totalRecords]="100"
          (paginate)="getCattlesByType($event, tab.id)"
          (add)="createCattle()"
          (update)="updateCattle($event)"
          (delete)="deleteCattle($event)"
        >
        </app-list-paginated>
      </mat-tab>
    </mat-tab-group>
  </div>
  <!-- {{ search | json }} -->
</div>
